<!DOCTYPE html>
<html>
<head>
<title>Vanilla JS To-Do App</title>
<meta charset="utf-8">
<script src="ready.js" type="module"></script>
<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>To-Do List</h1>
	<form class="entry_form">
		<input autofocus class="type_item" placeholder="some thing to accomplish" />
		<button type="submit" class="add_item">Add Item</button>
	</form>
	<section class="lists">
		<h2>To-Do</h2>
		<ul class="todo_list"></ul>
		<h2>To-Done</h2>
		<ul class="comp_list"></ul>
	</section>
</body>
</html>
